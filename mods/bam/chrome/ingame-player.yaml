Container@PLAYER_WIDGETS:
	Children:
		LogicTicker@SIDEBAR_TICKER:
		LogicKeyListener@CONTROLGROUP_KEYHANDLER:
			Logic: ControlGroupLogic
		Background@SIDE_BAR:
			X: WINDOW_RIGHT - 185
			Y: 0
			Background: sidebar-bam
			Width: 185
			Height: WINDOW_BOTTOM - 83
			Children:
				Background@MIMIMAP_BG:
					X: 30
					Y: 24
					Width: 130
					Height: 130
					Background: minimapbg
					Width: WINDOW_RIGHT
				MenuButton@OPTIONS_BUTTON:
					Key: escape
					X: 30
					Y: 240
					Width: 58
					Height: 30
					TooltipText: Menu
					TooltipContainer: TOOLTIP_CONTAINER
					DisableWorldSounds: true
					Background: empty
					Children:
						Image:
							ImageCollection: button-bam-menue
							ImageName: aviable
				MenuButton@OPTIONS_RESEARCH:
					X: 30
					Y: 240 + 58
					Width: 58
					Height: 30
					TooltipText: Research
					TooltipContainer: TOOLTIP_CONTAINER
					DisableWorldSounds: true
					Background: empty
					Children:
						Image:
							ImageCollection: button-bam-Research
							ImageName: aviable
		Background@BOTTOMBAR:
			X: 0
			Y: WINDOW_BOTTOM - 83
			Background: bottombar-bam
			Width: WINDOW_RIGHT
			Height: 83
			Children:
				Image:
					X: 15
					Y: 15
					ImageCollection: bam-logo
					ImageName: logo
				Button@MOVE_BUTTON:
					X: PARENT_RIGHT/2 - WIDTH/2
					Y: PARENT_BOTTOM/2 - HEIGHT/2
					Width: 70
					Height: 63
					Font: Bold
					TooltipText: Move
					TooltipContainer: TOOLTIP_CONTAINER
					Background: empty
					Children:
						Image@ICON :
							X: 0
							Y: 0
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							ImageCollection: button-bam-move
							ImageName: empty
				Button@ATTACK_BUTTON:
					X: PARENT_RIGHT/2 + WIDTH/2
					Y: PARENT_BOTTOM/2 - HEIGHT/4
					Width: 70
					Height: 63
					Font: Bold
					TooltipText: Attack
					TooltipContainer: TOOLTIP_CONTAINER
					Background: empty
					Children:
						Image@ICON :
							X: 0
							Y: 0
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							ImageCollection: button-bam-attack
							ImageName: empty
				Button@STOP_BUTTON:
					X: PARENT_RIGHT/2 - WIDTH/2
					Y: PARENT_BOTTOM/2
					Width: 140
					Height: 38
					Font: Bold
					TooltipText: Stop
					TooltipContainer: TOOLTIP_CONTAINER
					Background: empty
					Children:
						Image@ICON :
							X: 0
							Y: 0
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							ImageCollection: button-bam-stop
							ImageName: empty