^fact.colorpicker:
	Inherits: ACOLYTE.COLOR
	RenderSprites:
		Image: acolyte
		Palette: colorpicker
		
ACOLYTE.COLOR:
	Inherits@1: ^Walker
	Valued:
		Cost: 100
	Tooltip:
		Name: Acolyte
	Health:
		HP: 35
		
^CoreWorld:
	ShroudRenderer:
		Index: 0, 15, 3, 6, 12, 9, 11, 7, 14, 13, 1, 2, 4, 8, 5, 10
	Faction@Random:
		RandomFactionMembers: evil, good

EditorWorld:
	EditorSelectionLayer:
		Palette: bam11195

MANASPOT:
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 0c0
		Type: CenterPosition
	RenderSprites:
		Image: effects
		Palette: bam11195
	WithSpriteBody:
		Sequence: mana
	BodyOrientation:
		QuantizedFacings: 1
	HiddenUnderFog:
		Type: CenterPosition
	Interactable:
	Tooltip:
		Name: Manaspot
		ShowOwnerRow: false
	EditorTilesetFilter:
		Categories:

BRIDGE:
	AlwaysVisible:
	Immobile:
